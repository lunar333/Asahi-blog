name: Publish MkDocs site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build site
        run: |
          mkdocs build
          cp CNAME site/  # 复制 CNAME 文件到 site/ 目录中

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force  # 部署到 gh-pages 分支
          
      - name: Manually add CNAME to gh-pages
        run: |
          git clone https://github.com/lunar333/Asahi-blog.git out
          cd out
          git checkout gh-pages
          cp ../CNAME .  # 将根目录的 CNAME 复制到 gh-pages 分支
          git add CNAME
          git commit -m "Add CNAME"
          git push origin gh-pages --force